# ============================
# MAIN PIPELINE (GitHub Actions)
# ============================
name: Main Pipeline

on:
  workflow_dispatch: # ręczne uruchomienie

# ============================
# JOBY
# ============================
jobs:
  build:
    name: 🔧 Build stage
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ⚙️ Install dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt
          pip install pytest

      - name: 🧪 Run tests
        run: pytest -v
    