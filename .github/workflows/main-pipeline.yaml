# ============================
# MAIN PIPELINE (GitHub Actions)
# ============================
name: Main Pipeline

on:
  workflow_dispatch: # rÄ™czne uruchomienie

# ============================
# JOBY
# ============================
jobs:
  build:
    name: ðŸ”§ Build stage
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: âš™ï¸ Install dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt
          pip install pytest

      - name: ðŸ³ Build Docker image
        run: docker build -t webapp-hello:0.1 .

  pytest:
    name: ðŸ§ª Run Pytest
    runs-on: ubuntu-latest
    needs: build
      
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§­ Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: âš™ï¸ Install dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt
          pip install pytest

      - name: ðŸ§ª pytest
        run: pytest -v
    
  sonarqube:
    name: ðŸ“Š SonarQube Analysis
    runs-on: ubuntu-latest
    needs: pytest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Install sonar-scanner
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y unzip wget
          wget -q https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip -q sonar-scanner-cli-5.0.1.3006-linux.zip
          sudo mv sonar-scanner-5.0.1.3006-linux /opt/sonar-scanner
          export PATH=$PATH:/opt/sonar-scanner/bin
          echo "/opt/sonar-scanner/bin" >> $GITHUB_PATH

      - name: ðŸ“Š Run SonarQube scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          /opt/sonar-scanner/bin/sonar-scanner \
            -Dsonar.projectKey=webapp \
            -Dsonar.sources=. \
            -Dsonar.host.url=http://192.168.56.12:9000 \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
